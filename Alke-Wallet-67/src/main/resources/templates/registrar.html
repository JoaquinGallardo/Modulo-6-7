            crossorigin="anonymous"

            crossorigin="anonymous"
    ></script>
    <script defer src="../static/JS/validar.js" type="text/javascript" th:src="@{../JS/validar.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <h1>Alke-Wallet</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" style="color:navy !important;">Salir</a>
                    </li>

                </ul>



            </div>
        </div>
    </nav>
</header>
<h1>Registro de nuevo usuario</h1>
<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
<form method="post" th:action="@{/registrar}" class="container m-3 p-3" >
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre">
        <div  class="form-text">Ingrese su nombre.</div>
    </div>
    <div class="mb-3">
        <label for="rut" class="form-label">Rut</label>
        <input type="text" class="form-control" name="rut" id="rut">
        <div  class="form-text">Ingrese su rut.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" id="password">
        <div  class="form-text">Ingrese una contraseña nueva.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
            </div>
        </div>
</div>

<footer class="mt-5 mr-0">
    <p>Alke Wallet ©. Proyecto Talento Digital
        <br>
        Alumno Joaquín Gallardo</p>
    <div class="mail"><a href="https://www.gmail.com/" target="\_blank"><img src="../static/IMG/gmail.jpg" th:src="@{/IMG/gmail.jpg}" class="rounded-circle" alt="img" width="50" height="50" ></a></div>
    <div class="whatsapp"><a href="https://web.whatsapp.com/" target="\_blank"><img src="../static/IMG/whatsapp.jpg" th:src="@{/IMG/whatsapp.jpg}" class="rounded-circle" alt="img" width="50" height="50" ></a></div>
    <div class="instagram"><a href="https://www.instagram.com/" target="_blank"><img src="../static/IMG/insta.jpg" th:src="@{/IMG/insta.jpg}" class="rounded-circle" alt="img" width="50" height="50" ></a></div>

</footer>

</body>
</html>
